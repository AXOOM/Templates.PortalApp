apiVersion: contrib.identityserver.io/v1
kind: ApiResource
metadata:
  name: myvendor-myapp
  labels:
    app: myvendor-myapp

spec:
  # TODO: Remove this once Identity Server supports generating Resource Names from meta.namespace+name
  # TODO: Does this have to match Authentication.ApiName in appsettings.yaml?
  name: myvendor-myapp
