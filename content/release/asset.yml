feed_uri: http://assets.axoom.cloud/apps/vendorname-appname.xml
name: My App
summary: my description
homepage: https://tfs.inside-axoom.org/tfs/axoom/axoom/_git/Axoom.MyApp?_a=readme&fullScreen=true

exported_environment:
  API_RESOURCES: <API_RESOURCES>

external_environment:
  required:
  optional:
    - VENDORNAME_APPNAME_IDENTITY_CLIENT_SECRET


mixins:
  - feed_uri: http://assets.axoom.cloud/mixins/axoom-portal-app.xml
    parameters:
      APPKEY: vendorname-appname
      DOCKER_REGISTRY: <DOCKER_REGISTRY>
      VERSION: <VERSION>
      PORTAL_APP: <PORTAL_APP>
      IDENTITY_CLIENT: <IDENTITY_CLIENT>

compose:
  - version: '3.3'
    services:
      vendorname-appname:
        environment:
          IDENTITY__CLIENT_SECRET: ${VENDORNAME_APPNAME_IDENTITY_CLIENT_SECRET:-vendorname-appname-identity-client-secret}
          IDENTITY__API_SECRET: ${VENDORNAME_APPNAME_IDENTITY_API_SECRET:-vendorname-appname-identity-api-secret}
