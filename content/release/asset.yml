feed_uri: http://assets.axoom.cloud/apps/myvendorname-myappname.xml
name: My App
summary: my description
homepage: https://tfs.inside-axoom.org/tfs/axoom/axoom/_git/MyVendorName.MyAppName?_a=readme&fullScreen=true

exported_environment:
  API_RESOURCES: <API_RESOURCES>

external_environment:
  optional:
    - MYVENDORNAME_MYAPPNAME_IDENTITY_CLIENT_SECRET

mixins:
  - feed_uri: http://assets.axoom.cloud/mixins/axoom-portal-app.xml
    parameters:
      APPKEY: myvendorname-myappname
      DOCKER_REGISTRY: <DOCKER_REGISTRY>
      VERSION: <VERSION>
      PORTAL_APP: <PORTAL_APP>
      IDENTITY_CLIENT: <IDENTITY_CLIENT>

compose:
  - version: '3.3'
    services:
      myvendorname-myappname:
        environment:
          IDENTITY__CLIENT_SECRET: ${MYVENDORNAME_MYAPPNAME_IDENTITY_CLIENT_SECRET:-myvendorname-myappname-identity-client-secret}
          IDENTITY__API_SECRET: ${MYVENDORNAME_MYAPPNAME_IDENTITY_API_SECRET:-myvendorname-myappname-identity-api-secret}
